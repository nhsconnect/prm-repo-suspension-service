format_version: 4
common:
  build: &build
    clean_workspace: true
    jobs:
      test_unit:
        resources:
          - docker
        artifacts:
          - build:
              source: build
        tabs:
          TestReport: build/reports/tests/test/index.html
        tasks:
          - exec:
              command: /bin/bash
              arguments:
                - -c
                - ./tasks test_unit
      test_integration:
        resources:
          - docker
        artifacts:
          - build:
              source: build
        tabs:
          TestReport: tests/integration/index.html
        tasks:
          - exec:
              command: /bin/bash
              arguments:
                - -c
                - ./tasks test_integration
      test_coverage:
        artifacts:
          - build:
              source: build/reports/jacoco
        tabs:
          TestReport: tests/test/index.html
          Coverage: jacoco/test/html/index.html
        resources:
          - docker
        tasks:
          - exec:
              command: /bin/bash
              arguments:
                - -c
                - ./tasks test_coverage
      code_quality:
        artifacts:
          - build:
              source: build/reports/spotbugs
        tabs:
          MainCodeQa: spotbugs/main/spotbugs.html
          TestCodeQa: spotbugs/test/spotbugs.html
          ITestCodeQa: spotbugs/integration/spotbugs.html
        resources:
          - docker
        tasks:
          - exec:
              command: /bin/bash
              arguments:
                - -c
                - ./tasks code_quality
  docker: &docker
    clean_workspace: true
    jobs:
      build:
        resources:
          - docker
        tasks:
          - fetch:
              stage: build
              job: test_unit
              source: build
          - exec:
              command: /bin/bash
              arguments:
                - -c
                - ./tasks build_docker
  approval: &manual_approval
    type: manual
    allow_only_on_success: true
  promote: &promote
    clean_workspace: true
    resources:
      - docker
    tasks:
      - exec:
          command: /bin/bash
          arguments:
            - -c
            - ./tasks promote_docker_image
  deploy: &deploy
    clean_workspace: true
    resources:
      - docker
    artifacts:
      - build:
          source: terraform/suspension-service.tfplan
          destination: terraform/
    tasks:
      - exec:
          command: /bin/bash
          arguments:
            - -c
            - ./tasks tf_plan create
      - exec:
          command: /bin/bash
          arguments:
            - -c
            - ./tasks tf_apply
      - exec:
          command: /bin/bash
          arguments:
            - -c
            - ./tasks wait_ecs

pipelines:
  suspension-service:
    group: continuity-service
    label_template: '${COUNT}-${git[:8]}'
    materials:
      git:
        type: configrepo
    environment_variables:
      NHS_SERVICE: suspension-service
    stages:
      - build: *build
      - docker: *docker
      - promote.dev:
          <<: *promote
          environment_variables:
            NHS_ENVIRONMENT: dev
      - deploy.dev:
          <<: *deploy
          environment_variables:
            NHS_ENVIRONMENT: dev
      - promote.test:
          <<: *promote
          approval: *manual_approval
          environment_variables:
            NHS_ENVIRONMENT: test
      - deploy.test:
          <<: *deploy
          environment_variables:
            NHS_ENVIRONMENT: test
      - promote.pre-prod:
          <<: *promote
          approval: *manual_approval
          environment_variables:
            NHS_ENVIRONMENT: pre-prod
      - deploy.pre-prod:
          <<: *deploy
          environment_variables:
            NHS_ENVIRONMENT: pre-prod
      - promote.prod:
          <<: *promote
          approval: *manual_approval
          environment_variables:
            NHS_ENVIRONMENT: prod
      - deploy.prod:
          <<: *deploy
          environment_variables:
            NHS_ENVIRONMENT: prod
